<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingredient</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}">

  <script src="/webjars/jquery/3.6.1/jquery.min.js"></script>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
          crossorigin="anonymous" th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-6 offset-3 mt-2 mb-2 border rounded border-dark border-5 shadow">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Description</th>

                </tr>
                </thead>

                <tbody>
                <tr th:remove="all">
                    <th scope="row">1</th>
                    <td>Mark</td>
                </tr>
                <tr>
                    <td scope="row" th:text="${ingredient.id}">334</td>
                    <td th:text="${ingredient.amount} + ' ' + ${ingredient.uom.getDescription()} + ' ' + ${ingredient.description}">Tasty Goodnees 3</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
