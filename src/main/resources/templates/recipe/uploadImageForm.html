<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload Image</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.6.1/jquery.min.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>

</head>
<body>

<div class="container mt-2">
    <div class="row">
        <div class="col-6 offset-3 rounded shadow">
            <div class="row">
                <div class="col bg-dark">
                    <h1 class="text-center text-light">Upload new image</h1>
                </div>
            </div>
            <div class="row p-2 bg-light">
                <div class="col">
                    <form  action="http:\\localhost" method="post" enctype="multipart/form-data"
                           th:action="@{'/recipe/' + ${recipe.getId()} + '/image'}">
                        <label class="control-label">Select File</label>
                        <input id="imagefile" name="imagefile" type="file" class="file">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
