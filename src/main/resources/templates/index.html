<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.6.1/jquery.min.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>

</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row justify-content-md-center">
        <div class="col-md-6 col-md-offset-3 border border-dark border-3 rounded">
            <div class="panel-heading">
                <h1 class="panel-title" style="text-align: center">MyRecipes!</h1>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-md-12" th:if="${not #lists.isEmpty(recipes)}">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Description</th>
                            <th>View</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody class="table-group-divider">
                        <tr th:each="recipe : ${recipes}">
                            <td th:text="${recipe.id}">1</td>
                            <td th:text="${recipe.description}">Some Recipe Number UNO</td>
                            <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/show'}"
                                   th:text="${recipe.id}">View</a></td>
                            <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/update'}">
                                    Update</a></td>
                            <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/delete'}">
                                Delete</a></td>
                        </tr>
                        <tr th:remove="all">
                            <td>2</td>
                            <td>Another one Recipe Number DUO</td>
                            <td><a href="#">View</a></td>
                            <td><a href="#">Update</a></td>
                            <td><a href="#">Delete</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
